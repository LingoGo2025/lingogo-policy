                'es': { name: 'Español', data: { pageTitle: 'Tutorial de Clave API', geminiTab: 'Gemini (Recomendado)', openaiTab: 'OpenAI', screenshotPlaceholder: 'Espacio para captura de pantalla<br>Puedes reemplazar este div con tu etiqueta &lt;img&gt;.', geminiTitle: 'Cómo obtener una clave API de Google Gemini', geminiSubtitle: 'Sigue estos pasos para generar tu clave desde Google AI Studio.', geminiStep1Title: 'Paso 1: Ve a Google AI Studio', geminiStep1Desc: 'Visita el sitio web de Google AI Studio e inicia sesión con tu cuenta de Google.', geminiStep1Link: 'Ir a Google AI Studio', geminiStep2Title: 'Paso 2: Selecciona "Obtener clave API"', geminiStep2Desc: 'Haz clic en "Obtener clave API" en la esquina superior derecha para ir a la página de gestión de claves.', geminiStep3Title: 'Paso 3: Crea una nueva clave API', geminiStep3Desc: 'Haz clic en el botón "Crear clave API". Es posible que se te pida que selecciones un proyecto de Google Cloud.', geminiStep4Title: 'Paso 4: Copia tu clave API', geminiStep4Desc: 'Se generará una nueva clave API. Haz clic en el icono de copiar para copiarla a tu portapapeles. Por favor, guarda esta clave de forma segura.', openaiTitle: 'Cómo obtener una clave API de OpenAI', openaiSubtitle: 'Esta es una guía completa, que incluye la configuración de facturación necesaria para que la API funcione.', openaiPart1Title: 'Parte 1: Creación de la clave API', openaiStep1Title: 'Paso 1: Ve a la página de claves API de OpenAI', openaiStep1Desc: 'Visita el sitio web de la Plataforma OpenAI e inicia sesión o crea una cuenta.', openaiStep1Link: 'Ir a la Plataforma OpenAI', openaiStep2Title: 'Paso 2: Crea una nueva clave secreta', openaiStep2Desc: 'En la página de claves API, haz clic en el botón "+ Crear nueva clave secreta".', openaiStep3Title: 'Paso 3: Nombra y copia tu clave', openaiStep3Desc: 'Dale un nombre a tu clave (p. ej., "LingoGo-Key") y haz clic en "Crear clave secreta". Tu nueva clave se mostrará **una sola vez**. Cópiala inmediatamente y guárdala en un lugar seguro.', openaiPart2Title: 'Parte 2: Configuración de la facturación (Requerido)', openaiStep4Title: 'Paso 4: Ve a la configuración de facturación', openaiStep4Desc: 'Haz clic en el icono de "Configuración" en la esquina superior derecha y luego selecciona "Facturación".', openaiStep5Title: 'Paso 5: Añade los detalles de pago', openaiStep5Desc: 'Haz clic en "detalles de pago" / "Añadir detalles de pago" y completa tu información de facturación y los detalles de tu tarjeta de crédito. La API no funcionará sin un método de pago válido.', openaiStep5Note: 'Nota: OpenAI puede proporcionar algunos créditos gratuitos iniciales, pero generalmente se requiere un método de pago para el acceso a la API.', openaiPart3Title: 'Parte 3: Gestión de los límites de uso (Recomendado)', openaiStep6Title: 'Paso 6: Ve a los límites de uso', openaiStep6Desc: 'En el menú de la izquierda, bajo "Facturación", haz clic en "Límites".', openaiStep7Title: 'Paso 7: Establece un presupuesto mensual', openaiStep7Desc: 'Se recomienda encarecidamente establecer un "Presupuesto mensual" (Editar presupuesto) (p. ej., 20 $) para evitar costos elevados inesperados. La API dejará de funcionar si el uso excede este límite en un mes.' } },            
                'fr': { name: 'Français', data: { pageTitle: 'Tutoriel Clé API', geminiTab: 'Gemini (Recommandé)', openaiTab: 'OpenAI', screenshotPlaceholder: 'Espace réservé pour la capture d\'écran<br>Vous pouvez remplacer cette div par votre balise &lt;img&gt;.', geminiTitle: 'Comment obtenir une clé API Google Gemini', geminiSubtitle: 'Suivez ces étapes pour générer votre clé depuis Google AI Studio.', geminiStep1Title: 'Étape 1 : Allez sur Google AI Studio', geminiStep1Desc: 'Visitez le site web de Google AI Studio et connectez-vous avec votre compte Google.', geminiStep1Link: 'Aller sur Google AI Studio', geminiStep2Title: 'Étape 2 : Sélectionnez "Obtenir une clé API"', geminiStep2Desc: 'Cliquez sur "Obtenir une clé API" dans le coin supérieur droit pour accéder à la page de gestion des clés.', geminiStep3Title: 'Étape 3 : Créez une nouvelle clé API', geminiStep3Desc: 'Cliquez sur le bouton "Créer une clé API". Il se peut qu\'on vous demande de sélectionner un projet Google Cloud.', geminiStep4Title: 'Étape 4 : Copiez votre clé API', geminiStep4Desc: 'Une nouvelle clé API sera générée. Cliquez sur l\'icône de copie pour la copier dans votre presse-papiers. Veuillez conserver cette clé en lieu sûr.', openaiTitle: 'Comment obtenir une clé API OpenAI', openaiSubtitle: 'Ceci est un guide complet, incluant la configuration de la facturation qui est requise pour que l\'API fonctionne.', openaiPart1Title: 'Partie 1 : Création de la clé API', openaiStep1Title: 'Étape 1 : Allez sur la page des clés API d\'OpenAI', openaiStep1Desc: 'Visitez le site web de la Plateforme OpenAI et connectez-vous ou créez un compte.', openaiStep1Link: 'Aller sur la Plateforme OpenAI', openaiStep2Title: 'Étape 2 : Créez une nouvelle clé secrète', openaiStep2Desc: 'Sur la page des clés API, cliquez sur le bouton "+ Créer une nouvelle clé secrète".', openaiStep3Title: 'Étape 3 : Nommez et copiez votre clé', openaiStep3Desc: 'Donnez un nom à votre clé (par ex., "LingoGo-Key") et cliquez sur "Créer une clé secrète". Votre nouvelle clé ne sera affichée **qu\'une seule fois**. Copiez-la immédiatement et conservez-la en lieu sûr.', openaiPart2Title: 'Partie 2 : Configuration de la facturation (Requis)', openaiStep4Title: 'Étape 4 : Allez dans les paramètres de facturation', openaiStep4Desc: 'Cliquez sur l\'icône "Paramètres" dans le coin supérieur droit, puis sélectionnez "Facturation".', openaiStep5Title: 'Étape 5 : Ajoutez les détails de paiement', openaiStep5Desc: 'Cliquez sur "détails de paiement" / "Ajouter des détails de paiement" et remplissez vos informations de facturation et les détails de votre carte de crédit. L\'API ne fonctionnera pas sans un mode de paiement valide.', openaiStep5Note: 'Remarque : OpenAI peut fournir des crédits gratuits initiaux, mais un mode de paiement est généralement requis pour l\'accès à l\'API.', openaiPart3Title: 'Partie 3 : Gestion des limites d\'utilisation (Recommandé)', openaiStep6Title: 'Étape 6 : Allez dans les limites d\'utilisation', openaiStep6Desc: 'Dans le menu de gauche, sous "Facturation", cliquez sur "Limites".', openaiStep7Title: 'Étape 7 : Définissez un budget mensuel', openaiStep7Desc: 'Il est fortement recommandé de définir un "Budget mensuel" (Modifier le budget) (par ex., 20 $) pour éviter des coûts élevés inattendus. L\'API cessera de fonctionner si l\'utilisation dépasse cette limite en un mois.' } },            
                'id': { name: 'Bahasa Indonesia', data: { pageTitle: 'Tutorial Kunci API', geminiTab: 'Gemini (Disarankan)', openaiTab: 'OpenAI', screenshotPlaceholder: 'Tempat Screenshot<br>Anda dapat mengganti div ini dengan tag &lt;img&gt; Anda.', geminiTitle: 'Cara Mendapatkan Kunci API Google Gemini', geminiSubtitle: 'Ikuti langkah-langkah ini untuk membuat kunci Anda dari Google AI Studio.', geminiStep1Title: 'Langkah 1: Buka Google AI Studio', geminiStep1Desc: 'Kunjungi situs web Google AI Studio dan masuk dengan akun Google Anda.', geminiStep1Link: 'Buka Google AI Studio', geminiStep2Title: 'Langkah 2: Pilih "Dapatkan Kunci API"', geminiStep2Desc: 'Klik "Dapatkan Kunci API" di pojok kanan atas untuk pergi ke halaman manajemen kunci.', geminiStep3Title: 'Langkah 3: Buat Kunci API Baru', geminiStep3Desc: 'Klik tombol "Buat kunci API". Anda mungkin akan diminta untuk memilih proyek Google Cloud.', geminiStep4Title: 'Langkah 4: Salin Kunci API Anda', geminiStep4Desc: 'Kunci API baru akan dibuat. Klik ikon salin untuk menyalinnya ke clipboard Anda. Harap simpan kunci ini dengan aman.', openaiTitle: 'Cara Mendapatkan Kunci API OpenAI', openaiSubtitle: 'Ini adalah panduan lengkap, termasuk pengaturan penagihan yang diperlukan agar API dapat berfungsi.', openaiPart1Title: 'Bagian 1: Membuat Kunci API', openaiStep1Title: 'Langkah 1: Buka Halaman Kunci API OpenAI', openaiStep1Desc: 'Kunjungi situs web Platform OpenAI dan masuk atau buat akun.', openaiStep1Link: 'Buka Platform OpenAI', openaiStep2Title: 'Langkah 2: Buat Kunci Rahasia Baru', openaiStep2Desc: 'Di halaman kunci API, klik tombol "+ Buat kunci rahasia baru".', openaiStep3Title: 'Langkah 3: Beri Nama dan Salin Kunci Anda', openaiStep3Desc: 'Beri nama kunci Anda (mis., "LingoGo-Key") dan klik "Buat kunci rahasia". Kunci baru Anda akan ditampilkan **hanya sekali**. Salin segera dan simpan di tempat yang aman.', openaiPart2Title: 'Bagian 2: Mengatur Penagihan (Wajib)', openaiStep4Title: 'Langkah 4: Buka Pengaturan Penagihan', openaiStep4Desc: 'Klik ikon "Pengaturan" di pojok kanan atas, lalu pilih "Penagihan".', openaiStep5Title: 'Langkah 5: Tambahkan Detail Pembayaran', openaiStep5Desc: 'Klik "detail pembayaran" / "Tambahkan detail pembayaran" dan isi informasi penagihan dan detail kartu kredit Anda. API tidak akan berfungsi tanpa metode pembayaran yang valid.', openaiStep5Note: 'Catatan: OpenAI mungkin memberikan beberapa kredit gratis awal, tetapi metode pembayaran biasanya diperlukan untuk akses API.', openaiPart3Title: 'Bagian 3: Mengelola Batas Penggunaan (Disarankan)', openaiStep6Title: 'Langkah 6: Buka Batas Penggunaan', openaiStep6Desc: 'Di menu kiri, di bawah "Penagihan", klik "Batas".', openaiStep7Title: 'Langkah 7: Tetapkan Anggaran Bulanan', openaiStep7Desc: 'Sangat disarankan untuk menetapkan "Anggaran bulanan" (Edit anggaran) (mis., $20) untuk mencegah biaya tinggi yang tidak terduga. API akan berhenti berfungsi jika penggunaan melebihi batas ini dalam sebulan.' } },            
                'it': { name: 'Italiano', data: { pageTitle: 'Tutorial Chiave API', geminiTab: 'Gemini (Consigliato)', openaiTab: 'OpenAI', screenshotPlaceholder: 'Segnaposto per screenshot<br>Puoi sostituire questo div con il tuo tag &lt;img&gt;.', geminiTitle: 'Come ottenere una chiave API di Google Gemini', geminiSubtitle: 'Segui questi passaggi per generare la tua chiave da Google AI Studio.', geminiStep1Title: 'Passaggio 1: Vai a Google AI Studio', geminiStep1Desc: 'Visita il sito web di Google AI Studio e accedi con il tuo account Google.', geminiStep1Link: 'Vai a Google AI Studio', geminiStep2Title: 'Passaggio 2: Seleziona "Ottieni chiave API"', geminiStep2Desc: 'Fai clic su "Ottieni chiave API" nell\'angolo in alto a destra per andare alla pagina di gestione delle chiavi.', geminiStep3Title: 'Passaggio 3: Crea una nuova chiave API', geminiStep3Desc: 'Fai clic sul pulsante "Crea chiave API". Potrebbe esserti richiesto di selezionare un progetto Google Cloud.', geminiStep4Title: 'Passaggio 4: Copia la tua chiave API', geminiStep4Desc: 'Verrà generata una nuova chiave API. Fai clic sull\'icona di copia per copiarla negli appunti. Conserva questa chiave in modo sicuro.', openaiTitle: 'Come ottenere una chiave API di OpenAI', openaiSubtitle: 'Questa è una guida completa, che include la configurazione della fatturazione necessaria per il funzionamento dell\'API.', openaiPart1Title: 'Parte 1: Creazione della chiave API', openaiStep1Title: 'Passaggio 1: Vai alla pagina delle chiavi API di OpenAI', openaiStep1Desc: 'Visita il sito web della Piattaforma OpenAI e accedi o crea un account.', openaiStep1Link: 'Vai alla Piattaforma OpenAI', openaiStep2Title: 'Passaggio 2: Crea una nuova chiave segreta', openaiStep2Desc: 'Nella pagina delle chiavi API, fai clic sul pulsante "+ Crea nuova chiave segreta".', openaiStep3Title: 'Passaggio 3: Assegna un nome e copia la tua chiave', openaiStep3Desc: 'Assegna un nome alla tua chiave (ad es., "LingoGo-Key") e fai clic su "Crea chiave segreta". La tua nuova chiave verrà visualizzata **una sola volta**. Copiala immediatamente e salvala in un posto sicuro.', openaiPart2Title: 'Parte 2: Configurazione della fatturazione (Obbligatorio)', openaiStep4Title: 'Passaggio 4: Vai alle impostazioni di fatturazione', openaiStep4Desc: 'Fai clic sull\'icona "Impostazioni" nell\'angolo in alto a destra, quindi seleziona "Fatturazione".', openaiStep5Title: 'Passaggio 5: Aggiungi i dettagli di pagamento', openaiStep5Desc: 'Fai clic su "dettagli di pagamento" / "Aggiungi dettagli di pagamento" e inserisci le tue informazioni di fatturazione e i dettagli della carta di credito. L\'API non funzionerà senza un metodo di pagamento valido.', openaiStep5Note: 'Nota: OpenAI potrebbe fornire alcuni crediti gratuiti iniziali, ma di solito è richiesto un metodo di pagamento per l\'accesso all\'API.', openaiPart3Title: 'Parte 3: Gestione dei limiti di utilizzo (Consigliato)', openaiStep6Title: 'Passaggio 6: Vai ai limiti di utilizzo', openaiStep6Desc: 'Nel menu a sinistra, sotto "Fatturazione", fai clic su "Limiti".', openaiStep7Title: 'Passaggio 7: Imposta un budget mensile', openaiStep7Desc: 'Si consiglia vivamente di impostare un "Budget mensile" (Modifica budget) (ad es., $20) per evitare costi elevati imprevisti. L\'API smetterà di funzionare se l\'utilizzo supera questo limite in un mese.' } },
                'ja': { name: '日本語', data: { pageTitle: 'APIキーチュートリアル', geminiTab: 'Gemini (推奨)', openaiTab: 'OpenAI', screenshotPlaceholder: 'スクリーンショットのプレースホルダー<br>このdivをあなたの&lt;img&gt;タグに置き換えることができます。', geminiTitle: 'Google Gemini APIキーの取得方法', geminiSubtitle: 'Google AI Studioからキーを生成するには、次の手順に従ってください。', geminiStep1Title: 'ステップ1：Google AI Studioにアクセスする', geminiStep1Desc: 'Google AI Studioのウェブサイトにアクセスし、Googleアカウントでサインインします。', geminiStep1Link: 'Google AI Studioにアクセス', geminiStep2Title: 'ステップ2：「APIキーを取得」を選択する', geminiStep2Desc: '右上隅の「APIキーを取得」をクリックして、キー管理ページに移動します。', geminiStep3Title: 'ステップ3：新しいAPIキーを作成する', geminiStep3Desc: '「APIキーを作成」ボタンをクリックします。Google Cloudプロジェクトの選択を求められる場合があります。', geminiStep4Title: 'ステップ4：APIキーをコピーする', geminiStep4Desc: '新しいAPIキーが生成されます。コピーアイコンをクリックしてクリップボードにコピーします。このキーは安全に保管してください。', openaiTitle: 'OpenAI APIキーの取得方法', openaiSubtitle: 'これは、APIが機能するために必要な請求設定を含む完全なガイドです。', openaiPart1Title: 'パート1：APIキーの作成', openaiStep1Title: 'ステップ1：OpenAI APIキーページにアクセスする', openaiStep1Desc: 'OpenAIプラットフォームのウェブサイトにアクセスし、サインインまたはアカウントを作成します。', openaiStep1Link: 'OpenAIプラットフォームにアクセス', openaiStep2Title: 'ステップ2：新しいシークレットキーを作成する', openaiStep2Desc: 'APIキーページで、「+ 新しいシークレットキーを作成」ボタンをクリックします。', openaiStep3Title: 'ステップ3：キーに名前を付けてコピーする', openaiStep3Desc: 'キーに名前を付け（例：「LingoGo-Key」）、«シークレットキーを作成» をクリックします。新しいキーは**一度だけ**表示されます。すぐにコピーして安全な場所に保存してください。', openaiPart2Title: 'パート2：請求設定（必須）', openaiStep4Title: 'ステップ4：請求設定に移動する', openaiStep4Desc: '右上隅の「設定」アイコンをクリックし、「請求」を選択します。', openaiStep5Title: 'ステップ5：支払い詳細を追加する', openaiStep5Desc: '「支払い詳細」/「支払い詳細を追加」をクリックし、請求情報とクレジットカードの詳細を入力します。有効な支払い方法がないとAPIは機能しません。', openaiStep5Note: '注意：OpenAIは初期の無料クレジットを提供する場合がありますが、APIアクセスには通常、支払い方法が必要です。', openaiPart3Title: 'パート3：使用制限の管理（推奨）', openaiStep6Title: 'ステップ6：使用制限に移動する', openaiStep6Desc: '左側のメニューの「請求」の下にある「制限」をクリックします。', openaiStep7Title: 'ステップ7：月次予算を設定する', openaiStep7Desc: '予期せぬ高額な費用を防ぐために、「月次予算」（予算を編集）を設定すること（例：20ドル）を強くお勧めします。使用量がこの制限を1か月で超えると、APIは機能しなくなります。' } },            
                'ko': { name: '한국어', data: { pageTitle: 'API 키 튜토리얼', geminiTab: 'Gemini (권장)', openaiTab: 'OpenAI', screenshotPlaceholder: '스크린샷 플레이스홀더<br>이 div를 &lt;img&gt; 태그로 교체할 수 있습니다.', geminiTitle: 'Google Gemini API 키 발급 방법', geminiSubtitle: '다음 단계에 따라 Google AI Studio에서 키를 생성하세요.', geminiStep1Title: '1단계: Google AI Studio로 이동', geminiStep1Desc: 'Google AI Studio 웹사이트를 방문하여 Google 계정으로 로그인하세요.', geminiStep1Link: 'Google AI Studio로 이동', geminiStep2Title: '2단계: "API 키 받기" 선택', geminiStep2Desc: '오른쪽 상단 모서리에 있는 "API 키 받기"를 클릭하여 키 관리 페이지로 이동합니다.', geminiStep3Title: '3단계: 새 API 키 생성', geminiStep3Desc: '"API 키 생성" 버튼을 클릭합니다. Google Cloud 프로젝트를 선택하라는 메시지가 표시될 수 있습니다.', geminiStep4Title: '4단계: API 키 복사', geminiStep4Desc: '새 API 키가 생성됩니다. 복사 아이콘을 클릭하여 클립보드에 복사하세요. 이 키를 안전하게 보관하십시오.', openaiTitle: 'OpenAI API 키 발급 방법', openaiSubtitle: 'API가 작동하는 데 필요한 결제 설정을 포함한 전체 가이드입니다.', openaiPart1Title: '파트 1: API 키 생성', openaiStep1Title: '1단계: OpenAI API 키 페이지로 이동', openaiStep1Desc: 'OpenAI 플랫폼 웹사이트를 방문하여 로그인하거나 계정을 만듭니다.', openaiStep1Link: 'OpenAI 플랫폼으로 이동', openaiStep2Title: '2단계: 새 비밀 키 생성', openaiStep2Desc: 'API 키 페이지에서 "+ 새 비밀 키 생성" 버튼을 클릭합니다.', openaiStep3Title: '3단계: 키 이름 지정 및 복사', openaiStep3Desc: '키에 이름(예: "LingoGo-Key")을 지정하고 "비밀 키 생성"을 클릭합니다. 새 키는 **한 번만** 표시됩니다. 즉시 복사하여 안전한 곳에 저장하세요.', openaiPart2Title: '파트 2: 결제 설정(필수)', openaiStep4Title: '4단계: 결제 설정으로 이동', openaiStep4Desc: '오른쪽 상단 모서리에 있는 "설정" 아이콘을 클릭한 다음 "결제"를 선택합니다.', openaiStep5Title: '5단계: 결제 정보 추가', openaiStep5Desc: '"결제 정보" / "결제 정보 추가"를 클릭하고 청구 정보와 신용카드 정보를 입력합니다. 유효한 결제 방법이 없으면 API가 작동하지 않습니다.', openaiStep5Note: '참고: OpenAI는 일부 초기 무료 크레딧을 제공할 수 있지만 API 액세스에는 일반적으로 결제 방법이 필요합니다.', openaiPart3Title: '파트 3: 사용 한도 관리(권장)', openaiStep6Title: '6단계: 사용 한도로 이동', openaiStep6Desc: '왼쪽 메뉴의 "결제" 아래에서 "한도"를 클릭합니다.', openaiStep7Title: '7단계: 월간 예산 설정', openaiStep7Desc: '예상치 못한 높은 비용을 방지하기 위해 "월간 예산"(예산 수정)(예: $20)을 설정하는 것이 좋습니다. 사용량이 한 달 내에 이 한도를 초과하면 API 작동이 중지됩니다.' } },
                'nl': { name: 'Nederlands', data: { pageTitle: 'API-sleutel Handleiding', geminiTab: 'Gemini (Aanbevolen)', openaiTab: 'OpenAI', screenshotPlaceholder: 'Schermafbeelding Platzhalter<br>U kunt deze div vervangen door uw &lt;img&gt;-tag.', geminiTitle: 'Hoe een Google Gemini API-sleutel te krijgen', geminiSubtitle: 'Volg deze stappen om uw sleutel te genereren vanuit Google AI Studio.', geminiStep1Title: 'Stap 1: Ga naar Google AI Studio', geminiStep1Desc: 'Bezoek de Google AI Studio-website en log in met uw Google-account.', geminiStep1Link: 'Ga naar Google AI Studio', geminiStep2Title: 'Stap 2: Selecteer "API-sleutel ophalen"', geminiStep2Desc: 'Klik op "API-sleutel ophalen" in de rechterbovenhoek om naar de sleutelbeheerpagina te gaan.', geminiStep3Title: 'Stap 3: Maak een nieuwe API-sleutel aan', geminiStep3Desc: 'Klik op de knop "API-sleutel maken". U wordt mogelijk gevraagd om een Google Cloud-project te selecteren.', geminiStep4Title: 'Stap 4: Kopieer uw API-sleutel', geminiStep4Desc: 'Er wordt een nieuwe API-sleutel gegenereerd. Klik op het kopieerpictogram om deze naar uw klembord te kopiëren. Bewaar deze sleutel veilig.', openaiTitle: 'Hoe een OpenAI API-sleutel te krijgen', openaiSubtitle: 'Dit is een volledige gids, inclusief de factureringsinstellingen die vereist zijn om de API te laten werken.', openaiPart1Title: 'Deel 1: De API-sleutel aanmaken', openaiStep1Title: 'Stap 1: Ga naar de OpenAI API-sleutelpagina', openaiStep1Desc: 'Bezoek de OpenAI Platform-website en log in of maak een account aan.', openaiStep1Link: 'Ga naar OpenAI Platform', openaiStep2Title: 'Stap 2: Maak een nieuwe geheime sleutel aan', openaiStep2Desc: 'Klik op de API-sleutelpagina op de knop "+ Nieuwe geheime sleutel maken".', openaiStep3Title: 'Stap 3: Geef uw sleutel een naam en kopieer hem', openaiStep3Desc: 'Geef uw sleutel een naam (bijv. "LingoGo-Key") en klik op "Geheime sleutel maken". Uw nieuwe sleutel wordt **slechts één keer** weergegeven. Kopieer hem onmiddellijk en bewaar hem op een veilige plaats.', openaiPart2Title: 'Deel 2: Facturering instellen (Vereist)', openaiStep4Title: 'Stap 4: Ga naar Factureringsinstellingen', openaiStep4Desc: 'Klik op het "Instellingen"-pictogram in de rechterbovenhoek en selecteer vervolgens "Facturering".', openaiStep5Title: 'Stap 5: Betaalgegevens toevoegen', openaiStep5Desc: 'Klik op "betaalgegevens" / "Betaalgegevens toevoegen" en vul uw factureringsgegevens en creditcardgegevens in. De API werkt niet zonder een geldige betaalmethode.', openaiStep5Note: 'Opmerking: OpenAI kan enkele initiële gratis tegoeden verstrekken, but een betaalmethode is meestal vereist voor API-toegang.', openaiPart3Title: 'Deel 3: Gebruikslimieten beheren (Aanbevolen)', openaiStep6Title: 'Stap 6: Ga naar Gebruikslimieten', openaiStep6Desc: 'Klik in het linkermenu, onder "Facturering", op "Limieten".', openaiStep7Title: 'Stap 7: Stel een maandelijks budget in', openaiStep7Desc: 'Het wordt ten zeerste aanbevolen om een "Maandelijks budget" (Budget bewerken) in te stellen (bijv. $20) om onverwacht hoge kosten te voorkomen. De API stopt met werken als het gebruik deze limiet in een maand overschrijdt.' } },
                'pl': { name: 'Polski', data: { pageTitle: 'Poradnik dotyczący klucza API', geminiTab: 'Gemini (Zalecane)', openaiTab: 'OpenAI', screenshotPlaceholder: 'Symbol zastępczy zrzutu ekranu<br>Możesz zastąpić ten div swoim tagiem &lt;img&gt;.', geminiTitle: 'Jak uzyskać klucz API Google Gemini', geminiSubtitle: 'Postępuj zgodnie z tymi krokami, aby wygenerować klucz w Google AI Studio.', geminiStep1Title: 'Krok 1: Przejdź do Google AI Studio', geminiStep1Desc: 'Odwiedź stronę internetową Google AI Studio i zaloguj się na swoje konto Google.', geminiStep1Link: 'Przejdź do Google AI Studio', geminiStep2Title: 'Krok 2: Wybierz "Uzyskaj klucz API"', geminiStep2Desc: 'Kliknij "Uzyskaj klucz API" w prawym górnym rogu, aby przejść do strony zarządzania kluczami.', geminiStep3Title: 'Krok 3: Utwórz nowy klucz API', geminiStep3Desc: 'Kliknij przycisk "Utwórz klucz API". Możesz zostać poproszony o wybranie projektu Google Cloud.', geminiStep4Title: 'Krok 4: Skopiuj swój klucz API', geminiStep4Desc: 'Zostanie wygenerowany nowy klucz API. Kliknij ikonę kopiowania, aby skopiować go do schowka. Przechowuj ten klucz w bezpiecznym miejscu.', openaiTitle: 'Jak uzyskać klucz API OpenAI', openaiSubtitle: 'To jest kompletny przewodnik, zawierający konfigurację płatności, która jest wymagana do działania API.', openaiPart1Title: 'Część 1: Tworzenie klucza API', openaiStep1Title: 'Krok 1: Przejdź do strony kluczy API OpenAI', openaiStep1Desc: 'Odwiedź stronę internetową Platformy OpenAI i zaloguj się lub utwórz konto.', openaiStep1Link: 'Przejdź do Platformy OpenAI', openaiStep2Title: 'Krok 2: Utwórz nowy klucz tajny', openaiStep2Desc: 'Na stronie kluczy API kliknij przycisk "+ Utwórz nowy klucz tajny".', openaiStep3Title: 'Krok 3: Nazwij i skopiuj swój klucz', openaiStep3Desc: 'Nadaj swojemu kluczowi nazwę (np. "LingoGo-Key") i kliknij "Utwórz klucz tajny". Twój nowy klucz zostanie wyświetlony **tylko raz**. Skopiuj go natychmiast i zapisz w bezpiecznym miejscu.', openaiPart2Title: 'Część 2: Konfiguracja płatności (Wymagane)', openaiStep4Title: 'Krok 4: Przejdź do ustawień płatności', openaiStep4Desc: 'Kliknij ikonę "Ustawienia" w prawym górnym rogu, a następnie wybierz "Płatności".', openaiStep5Title: 'Krok 5: Dodaj szczegóły płatności', openaiStep5Desc: 'Kliknij "szczegóły płatności" / "Dodaj szczegóły płatności" i wypełnij swoje informacje rozliczeniowe oraz dane karty kredytowej. API nie będzie działać bez ważnej metody płatności.', openaiStep5Note: 'Uwaga: OpenAI może zapewnić pewne początkowe darmowe kredyty, ale metoda płatności jest zazwyczaj wymagana do dostępu do API.', openaiPart3Title: 'Część 3: Zarządzanie limitami użycia (Zalecane)', openaiStep6Title: 'Krok 6: Przejdź do limitów użycia', openaiStep6Desc: 'W lewym menu, w sekcji "Płatności", kliknij "Limity".', openaiStep7Title: 'Krok 7: Ustaw miesięczny budżet', openaiStep7Desc: 'Zdecydowanie zaleca się ustawienie "Miesięcznego budżetu" (Edytuj budżet) (np. 20 USD), aby zapobiec nieoczekiwanym wysokim kosztom. API przestanie działać, jeśli użycie przekroczy ten limit w ciągu miesiąca.' } },            
                'pt': { name: 'Português', data: { pageTitle: 'Tutorial da Chave de API', geminiTab: 'Gemini (Recomendado)', openaiTab: 'OpenAI', screenshotPlaceholder: 'Espaço para captura de tela<br>Você pode substituir esta div pela sua tag &lt;img&gt;.', geminiTitle: 'Como obter uma Chave de API do Google Gemini', geminiSubtitle: 'Siga estes passos para gerar sua chave no Google AI Studio.', geminiStep1Title: 'Passo 1: Vá para o Google AI Studio', geminiStep1Desc: 'Visite o site do Google AI Studio e faça login com sua conta do Google.', geminiStep1Link: 'Ir para o Google AI Studio', geminiStep2Title: 'Passo 2: Selecione "Obter chave de API"', geminiStep2Desc: 'Clique em "Obter chave de API" no canto superior direito para ir para a página de gerenciamento de chaves.', geminiStep3Title: 'Passo 3: Crie uma nova chave de API', geminiStep3Desc: 'Clique no botão "Criar chave de API". Pode ser solicitado que você selecione um projeto do Google Cloud.', geminiStep4Title: 'Passo 4: Copie sua chave de API', geminiStep4Desc: 'Uma nova chave de API será gerada. Clique no ícone de cópia para copiá-la para a sua área de transferência. Guarde esta chave em segurança.', openaiTitle: 'Como obter uma Chave de API da OpenAI', openaiSubtitle: 'Este é um guia completo, incluindo a configuração de faturamento, que é necessária para que a API funcione.', openaiPart1Title: 'Parte 1: Criando a Chave de API', openaiStep1Title: 'Passo 1: Vá para a página de Chaves de API da OpenAI', openaiStep1Desc: 'Visite o site da Plataforma OpenAI e faça login ou crie uma conta.', openaiStep1Link: 'Ir para a Plataforma OpenAI', openaiStep2Title: 'Passo 2: Crie uma nova chave secreta', openaiStep2Desc: 'Na página de chaves de API, clique no botão "+ Criar nova chave secreta".', openaiStep3Title: 'Passo 3: Dê um nome e copie sua chave', openaiStep3Desc: 'Dê um nome à sua chave (ex: "LingoGo-Key") e clique em "Criar chave secreta". Sua nova chave será exibida **apenas uma vez**. Copie-a imediatamente e salve-a em um lugar seguro.', openaiPart2Title: 'Parte 2: Configurando o Faturamento (Obrigatório)', openaiStep4Title: 'Passo 4: Vá para as Configurações de Faturamento', openaiStep4Desc: 'Clique no ícone "Configurações" no canto superior direito e, em seguida, selecione "Faturamento".', openaiStep5Title: 'Passo 5: Adicione os detalhes de pagamento', openaiStep5Desc: 'Clique em "detalhes de pagamento" / "Adicionar detalhes de pagamento" e preencha suas informações de faturamento e os detalhes do seu cartão de crédito. A API não funcionará sem um método de pagamento válido.', openaiStep5Note: 'Nota: A OpenAI pode fornecer alguns créditos gratuitos iniciais, mas um método de pagamento é geralmente necessário para o acesso à API.', openaiPart3Title: 'Parte 3: Gerenciando Limites de Uso (Recomendado)', openaiStep6Title: 'Passo 6: Vá para os Limites de Uso', openaiStep6Desc: 'No menu à esquerda, em "Faturamento", clique em "Limites".', openaiStep7Title: 'Passo 7: Defina um orçamento mensal', openaiStep7Desc: 'É altamente recomendável definir um "Orçamento mensal" (Editar orçamento) (ex: $20) para evitar custos elevados inesperados. A API deixará de funcionar se o uso exceder este limite em um mês.' } },
                'ru': { name: 'Русский', data: { pageTitle: 'Руководство по ключу API', geminiTab: 'Gemini (Рекомендуется)', openaiTab: 'OpenAI', screenshotPlaceholder: 'Заполнитель для скриншота<br>Вы можете заменить этот div своим тегом &lt;img&gt;.', geminiTitle: 'Как получить ключ API Google Gemini', geminiSubtitle: 'Следуйте этим шагам, чтобы сгенерировать ваш ключ в Google AI Studio.', geminiStep1Title: 'Шаг 1: Перейдите в Google AI Studio', geminiStep1Desc: 'Посетите веб-сайт Google AI Studio и войдите в свою учетную запись Google.', geminiStep1Link: 'Перейти в Google AI Studio', geminiStep2Title: 'Шаг 2: Выберите "Получить ключ API"', geminiStep2Desc: 'Нажмите "Получить ключ API" в правом верхнем углу, чтобы перейти на страницу управления ключами.', geminiStep3Title: 'Шаг 3: Создайте новый ключ API', geminiStep3Desc: 'Нажмите кнопку "Создать ключ API". Вас могут попросить выбрать проект Google Cloud.', geminiStep4Title: 'Шаг 4: Скопируйте ваш ключ API', geminiStep4Desc: 'Будет сгенерирован новый ключ API. Нажмите на значок копирования, чтобы скопировать его в буфер обмена. Пожалуйста, храните этот ключ в безопасности.', openaiTitle: 'Как получить ключ API OpenAI', openaiSubtitle: 'Это полное руководство, включая настройку биллинга, которая необходима для работы API.', openaiPart1Title: 'Часть 1: Создание ключа API', openaiStep1Title: 'Шаг 1: Перейдите на страницу ключей API OpenAI', openaiStep1Desc: 'Посетите веб-сайт платформы OpenAI и войдите в систему или создайте учетную запись.', openaiStep1Link: 'Перейти на платформу OpenAI', openaiStep2Title: 'Шаг 2: Создайте новый секретный ключ', openaiStep2Desc: 'На странице ключей API нажмите кнопку "+ Создать новый секретный ключ".', openaiStep3Title: 'Шаг 3: Назовите и скопируйте ваш ключ', openaiStep3Desc: 'Дайте вашему ключу имя (например, "LingoGo-Key") и нажмите "Создать секретный ключ". Ваш новый ключ будет показан **только один раз**. Немедленно скопируйте его и сохраните в безопасном месте.', openaiPart2Title: 'Часть 2: Настройка биллинга (Обязательно)', openaiStep4Title: 'Шаг 4: Перейдите в настройки биллинга', openaiStep4Desc: 'Нажмите на значок "Настройки" в правом верхнем углу, а затем выберите "Биллинг".', openaiStep5Title: 'Шаг 5: Добавьте платежные данные', openaiStep5Desc: 'Нажмите "платежные данные" / "Добавить платежные данные" и введите свою платежную информацию и данные кредитной карты. API не будет работать без действительного способа оплаты.', openaiStep5Note: 'Примечание: OpenAI может предоставить некоторые начальные бесплатные кредиты, но для доступа к API обычно требуется способ оплаты.', openaiPart3Title: 'Часть 3: Управление лимитами использования (Рекомендуется)', openaiStep6Title: 'Шаг 6: Перейдите к лимитам использования', openaiStep6Desc: 'В левом меню, в разделе "Биллинг", нажмите "Лимиты".', openaiStep7Title: 'Шаг 7: Установите ежемесячный бюджет', openaiStep7Desc: 'Настоятельно рекомендуется установить "Ежемесячный бюджет" (Редактировать бюджет) (например, 20 долларов), чтобы предотвратить неожиданно высокие расходы. API перестанет работать, если использование превысит этот лимит в течение месяца.' } },

รชำระเงิน', openaiStep5Desc: 'คลิกที่ "รายละเอียดการชำระเงิน" / "เพิ่มรายละเอียดการชำระเงิน" และกรอกข้อมูลการเรียกเก็บเงินและรายละเอียดบัตรเครดิตของคุณ API จะไม่ทำงานหากไม่มีวิธีการชำระเงินที่ถูกต้อง', openaiStep5Note: 'หมายเหตุ: OpenAI อาจให้เครดิตฟรีเริ่มต้นบางส่วน แต่มักจะต้องใช้วิธีการชำระเงินเพื่อเข้าถึง API', openaiPart3Title: 'ส่วนที่ 3: การจัดการขีดจำกัดการใช้งาน (แนะนำ)', openaiStep6Title: 'ขั้นตอนที่ 6: ไปที่ขีดจำกัดการใช้งาน', openaiStep6Desc: 'ในเมนูด้านซ้าย ใต้ "การเรียกเก็บเงิน" คลิกที่ "ขีดจำกัด"', openaiStep7Title: 'ขั้นตอนที่ 7: ตั้งงบประมาณรายเดือน', openaiStep7Desc: 'ขอแนะนำอย่างยิ่งให้ตั้ง "งบประมาณรายเดือน" (แก้ไขงบประมาณ) (เช่น $20) เพื่อป้องกันค่าใช้จ่ายสูงที่ไม่คาดคิด API จะหยุดทำงานหากการใช้งานเกินขีดจำกัดนี้ในหนึ่งเดือน' } },            
                'tr': { name: 'Türkçe', data: { pageTitle: 'API Anahtarı Eğitimi', geminiTab: 'Gemini (Önerilen)', openaiTab: 'OpenAI', screenshotPlaceholder: 'Ekran Görüntüsü Yer Tutucusu<br>Bu div\'i &lt;img&gt; etiketinizle değiştirebilirsiniz.', geminiTitle: 'Google Gemini API Anahtarı Nasıl Alınır', geminiSubtitle: 'Anahtarınızı Google AI Studio\'dan oluşturmak için bu adımları izleyin.', geminiStep1Title: 'Adım 1: Google AI Studio\'ya Gidin', geminiStep1Desc: 'Google AI Studio web sitesini ziyaret edin ve Google hesabınızla oturum açın.', geminiStep1Link: 'Google AI Studio\'ya Git', geminiStep2Title: 'Adım 2: "API Anahtarı Al"ı Seçin', geminiStep2Desc: 'Anahtar yönetimi sayfasına gitmek için sağ üst köşedeki "API Anahtarı Al"a tıklayın.', geminiStep3Title: 'Adım 3: Yeni Bir API Anahtarı Oluşturun', geminiStep3Desc: '"API anahtarı oluştur" düğmesine tıklayın. Bir Google Cloud projesi seçmeniz istenebilir.', geminiStep4Title: 'Adım 4: API Anahtarınızı Kopyalayın', geminiStep4Desc: 'Yeni bir API anahtarı oluşturulacaktır. Panonuza kopyalamak için kopyala simgesine tıklayın. Lütfen bu anahtarı güvenli bir şekilde saklayın.', openaiTitle: 'OpenAI API Anahtarı Nasıl Alınır', openaiSubtitle: 'Bu, API\'nin çalışması için gerekli olan faturalandırma kurulumunu içeren eksiksiz bir kılavuzdur.', openaiPart1Title: 'Bölüm 1: API Anahtarını Oluşturma', openaiStep1Title: 'Adım 1: OpenAI API Anahtarları Sayfasına Gidin', openaiStep1Desc: 'OpenAI Platformu web sitesini ziyaret edin ve oturum açın veya bir hesap oluşturun.', openaiStep1Link: 'OpenAI Platformuna Git', openaiStep2Title: 'Adım 2: Yeni Bir Gizli Anahtar Oluşturun', openaiStep2Desc: 'API anahtarları sayfasında, "+ Yeni gizli anahtar oluştur" düğmesine tıklayın.', openaiStep3Title: 'Adım 3: Anahtarınızı Adlandırın ve Kopyalayın', openaiStep3Desc: 'Anahtarınıza bir ad verin (ör. "LingoGo-Key") ve "Gizli anahtar oluştur"a tıklayın. Yeni anahtarınız **yalnızca bir kez** görüntülenecektir. Hemen kopyalayın ve güvenli bir yerde saklayın.', openaiPart2Title: 'Bölüm 2: Faturalandırmayı Ayarlama (Gerekli)', openaiStep4Title: 'Adım 4: Faturalandırma Ayarlarına Gidin', openaiStep4Desc: 'Sağ üst köşedeki "Ayarlar" simgesine tıklayın ve ardından "Faturalandırma"yı seçin.', openaiStep5Title: 'Adım 5: Ödeme Ayrıntılarını Ekleyin', openaiStep5Desc: '"ödeme ayrıntıları" / "Ödeme ayrıntıları ekle"ye tıklayın ve fatura bilgilerinizi ve kredi kartı bilgilerinizi girin. API, geçerli bir ödeme yöntemi olmadan çalışmaz.', openaiStep5Note: 'Not: OpenAI bazı başlangıç ücretsiz krediler sağlayabilir, ancak API erişimi için genellikle bir ödeme yöntemi gereklidir.', openaiPart3Title: 'Bölüm 3: Kullanım Limitlerini Yönetme (Önerilen)', openaiStep6Title: 'Adım 6: Kullanım Limitlerine Gidin', openaiStep6Desc: 'Sol menüde, "Faturalandırma" altında, "Limitler"e tıklayın.', openaiStep7Title: 'Adım 7: Aylık Bir Bütçe Belirleyin', openaiStep7Desc: 'Beklenmedik yüksek maliyetleri önlemek için "Aylık bütçe" (Bütçeyi düzenle) (ör. 20 $) belirlemeniz şiddetle tavsiye edilir. Kullanım bir ay içinde bu sınırı aşarsa API çalışmayı durdurur.' } },
                'uk': { name: 'Українська', data: { pageTitle: 'Інструкція з отримання ключа API', geminiTab: 'Gemini (Рекомендовано)', openaiTab: 'OpenAI', screenshotPlaceholder: 'Заповнювач для знімка екрана<br>Ви можете замінити цей div своїм тегом &lt;img&gt;.', geminiTitle: 'Як отримати ключ API Google Gemini', geminiSubtitle: 'Виконайте ці кроки, щоб згенерувати свій ключ у Google AI Studio.', geminiStep1Title: 'Крок 1: Перейдіть до Google AI Studio', geminiStep1Desc: 'Відвідайте веб-сайт Google AI Studio та увійдіть за допомогою свого облікового запису Google.', geminiStep1Link: 'Перейти до Google AI Studio', geminiStep2Title: 'Крок 2: Виберіть "Отримати ключ API"', geminiStep2Desc: 'Натисніть "Отримати ключ API" у верхньому правому куті, щоб перейти на сторінку керування ключами.', geminiStep3Title: 'Крок 3: Створіть новий ключ API', geminiStep3Desc: 'Натисніть кнопку "Створити ключ API". Вас можуть попросити вибрати проект Google Cloud.', geminiStep4Title: 'Крок 4: Скопіюйте свій ключ API', geminiStep4Desc: 'Буде згенеровано новий ключ API. Натисніть на іконку копіювання, щоб скопіювати його в буфер обміну. Будь ласка, зберігайте цей ключ у безпечному місці.', openaiTitle: 'Як отримати ключ API OpenAI', openaiSubtitle: 'Це повний посібник, що включає налаштування білінгу, яке є обов\'язковим для роботи API.', openaiPart1Title: 'Частина 1: Створення ключа API', openaiStep1Title: 'Крок 1: Перейдіть на сторінку ключів API OpenAI', openaiStep1Desc: 'Відвідайте веб-сайт платформи OpenAI та увійдіть або створіть обліковий запис.', openaiStep1Link: 'Перейти на платформу OpenAI', openaiStep2Title: 'Крок 2: Створіть новий секретний ключ', openaiStep2Desc: 'На сторінці ключів API натисніть кнопку "+ Створити новий секретний ключ".', openaiStep3Title: 'Крок 3: Назвіть і скопіюйте свій ключ', openaiStep3Desc: 'Дайте своєму ключу назву (наприклад, "LingoGo-Key") і натисніть "Створити секретний ключ". Ваш новий ключ буде показано **лише один раз**. Негайно скопіюйте його та збережіть у безпечному місці.', openaiPart2Title: 'Частина 2: Налаштування білінгу (Обов\'язково)', openaiStep4Title: 'Крок 4: Перейдіть до налаштувань білінгу', openaiStep4Desc: 'Натисніть на іконку "Налаштування" у верхньому правому куті, а потім виберіть "Білінг".', openaiStep5Title: 'Крок 5: Додайте платіжні дані', openaiStep5Desc: 'Натисніть "платіжні дані" / "Додати платіжні дані" та заповніть свою платіжну інформацію та дані кредитної картки. API не працюватиме без дійсного способу оплати.', openaiStep5Note: 'Примітка: OpenAI може надати деякі початкові безкоштовні кредити, але для доступу до API зазвичай потрібен спосіб оплати.', openaiPart3Title: 'Частина 3: Керування лімітами використання (Рекомендовано)', openaiStep6Title: 'Крок 6: Перейдіть до лімітів використання', openaiStep6Desc: 'У лівому меню, в розділі "Білінг", натисніть "Ліміти".', openaiStep7Title: 'Крок 7: Встановіть місячний бюджет', openaiStep7Desc: 'Настійно рекомендується встановити "Місячний бюджет" (Редагувати бюджет) (наприклад, 20 доларів), щоб запобігти несподівано високим витратам. API перестане працювати, якщо використання перевищить цей ліміт протягом місяця.' } },            
                'vi': { name: 'Tiếng Việt', data: { pageTitle: 'Hướng dẫn về Khóa API', geminiTab: 'Gemini (Khuyến nghị)', openaiTab: 'OpenAI', screenshotPlaceholder: 'Trình giữ chỗ cho ảnh chụp màn hình<br>Bạn có thể thay thế div này bằng thẻ &lt;img&gt; của mình.', geminiTitle: 'Cách lấy Khóa API của Google Gemini', geminiSubtitle: 'Thực hiện theo các bước sau để tạo khóa của bạn từ Google AI Studio.', geminiStep1Title: 'Bước 1: Truy cập Google AI Studio', geminiStep1Desc: 'Truy cập trang web Google AI Studio và đăng nhập bằng tài khoản Google của bạn.', geminiStep1Link: 'Đi tới Google AI Studio', geminiStep2Title: 'Bước 2: Chọn "Lấy khóa API"', geminiStep2Desc: 'Nhấp vào "Lấy khóa API" ở góc trên bên phải để đến trang quản lý khóa.', geminiStep3Title: 'Bước 3: Tạo Khóa API mới', geminiStep3Desc: 'Nhấp vào nút "Tạo khóa API". Bạn có thể được yêu cầu chọn một dự án Google Cloud.', geminiStep4Title: 'Bước 4: Sao chép Khóa API của bạn', geminiStep4Desc: 'Một khóa API mới sẽ được tạo. Nhấp vào biểu tượng sao chép để sao chép nó vào khay nhớ tạm. Vui lòng lưu trữ khóa này một cách an toàn.', openaiTitle: 'Cách lấy Khóa API của OpenAI', openaiSubtitle: 'Đây là hướng dẫn đầy đủ, bao gồm cả thiết lập thanh toán cần thiết để API hoạt động.', openaiPart1Title: 'Phần 1: Tạo Khóa API', openaiStep1Title: 'Bước 1: Truy cập Trang Khóa API của OpenAI', openaiStep1Desc: 'Truy cập trang web Nền tảng OpenAI và đăng nhập hoặc tạo tài khoản.', openaiStep1Link: 'Đi tới Nền tảng OpenAI', openaiStep2Title: 'Bước 2: Tạo Khóa bí mật mới', openaiStep2Desc: 'Trên trang khóa API, nhấp vào nút "+ Tạo khóa bí mật mới".', openaiStep3Title: 'Bước 3: Đặt tên và Sao chép Khóa của bạn', openaiStep3Desc: 'Đặt tên cho khóa của bạn (ví dụ: "LingoGo-Key") và nhấp vào "Tạo khóa bí mật". Khóa mới của bạn sẽ chỉ được hiển thị **một lần duy nhất**. Hãy sao chép nó ngay lập tức và lưu vào một nơi an toàn.', openaiPart2Title: 'Phần 2: Thiết lập Thanh toán (Bắt buộc)', openaiStep4Title: 'Bước 4: Truy cập Cài đ             function createAccordionItem(titleKey, descKey, options = {}) {
                const { linkKey, linkUrl, noteKey, imageId, imgSrc } = options; 
                const linkButton = linkUrl ? `<a href="${linkUrl}" target="_blank" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg mt-4 transition-colors" data-translate="${linkKey}"></a>` : '';
                const noteBox = noteKey ? `<div class="note" data-translate="${noteKey}"></div>` : '';
                
                // 如果提供了 imgSrc，就使用它；否則，使用預留位置
                const finalImgSrc = imgSrc || `https://placehold.co/800x500/e2e8f0/334155?text=Step+${imageId}`;
                const imageTag = `<img src="${finalImgSrc}" alt="Step ${imageId} Screenshot" class="zoomable-image" onerror="this.onerror=null;this.src='https://placehold.co/800x500/fecaca/991b1b?text=Image+Not+Found';">`;


                return `
                    <div class="accordion-item bg-white border border-slate-200 rounded-lg shadow-sm overflow-hidden">
                        <button class="accordion-header w-full flex justify-between items-center text-left p-6">
                            <span class="text-lg font-semibold text-slate-800" data-translate="${titleKey}"></span>
                            <span class="accordion-icon text-slate-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg></span>
                        </button>
                        <div class="accordion-content bg-slate-50 border-t border-slate-200">
                            <div>
                                <p class="text-slate-600" data-translate="${descKey}"></p>
                                ${noteBox}
                                ${linkButton}
                                ${imageTag}
                            </div>
                        </div>
                    </div>`;
            }
            
            function createSectionHeader(titleKey) {
                return `<h2 class="text-2xl font-bold text-slate-900 border-b border-slate-200 pb-3 mb-6" data-translate="${titleKey}"></h2>`;
            }

            const geminiContainer = document.getElementById('gemini-tutorial');
            geminiContainer.innerHTML = [
                // 【更新】為所有 Gemini 圖片傳入 imgSrc 參數
                createAccordionItem('geminiStep1Title', 'geminiStep1Desc', { linkKey: 'geminiStep1Link', linkUrl: 'https://aistudio.google.com/app/apikey', imageId: 'G1', imgSrc: 'G1.jpg' }),
                createAccordionItem('geminiStep2Title', 'geminiStep2Desc', { imageId: 'G2', imgSrc: 'G2.jpg' }),
                createAccordionItem('geminiStep3Title', 'geminiStep3Desc', { imageId: 'G3', imgSrc: 'G3.jpg' }),
                createAccordionItem('geminiStep4Title', 'geminiStep4Desc', { imageId: 'G4', imgSrc: 'G4.jpg' })
            ].join('');

            const openaiContainer = document.getElementById('openai-tutorial');
            openaiContainer.innerHTML = [
                // 【更新】為所有 OpenAI 圖片傳入 imgSrc 參數
                createSectionHeader('openaiPart1Title'),
                createAccordionItem('openaiStep1Title', 'openaiStep1Desc', { linkKey: 'openaiStep1Link', linkUrl: 'https://platform.openai.com/api-keys', imageId: 'O1', imgSrc: 'O1.png' }),
                createAccordionItem('openaiStep2Title', 'openaiStep2Desc', { imageId: 'O2', imgSrc: 'O2.png' }),
                createAccordionItem('openaiStep3Title', 'openaiStep3Desc', { imageId: 'O3', imgSrc: 'O3.png' }),
                createSectionHeader('openaiPart2Title'),
                createAccordionItem('openaiStep4Title', 'openaiStep4Desc', { imageId: 'O4', imgSrc: 'O4.png' }),
                createAccordionItem('openaiStep5Title', 'openaiStep5Desc', { noteKey: 'openaiStep5Note', imageId: 'O5', imgSrc: 'O5.png' }),
                createSectionHeader('openaiPart3Title'),
                createAccordionItem('openaiStep6Title', 'openaiStep6Desc', { imageId: 'O6', imgSrc: 'O6.png' }),
                createAccordionItem('openaiStep7Title', 'openaiStep7Desc', { imageId: 'O7', imgSrc: 'O7.png' })
            ].join('');
            
            // --- 頁面翻譯與 Tab 切換邏輯 (與之前相同) ---
            function setLanguage(lang) {
                const langData = translations[lang] ? translations[lang].data : translations['en'].data;
                document.querySelectorAll('[data-translate]').forEach(el => {
                    const key = el.getAttribute('data-translate');
                    if (langData[key]) el.innerHTML = langData[key];
                });
                document.documentElement.lang = lang;
                document.getElementById('lang-switcher').value = lang;
                updateMainTitle(document.getElementById('gemini-tab').classList.contains('active') ? 'gemini' : 'openai');
            }

            function getInitialLanguage() {
                const urlParams = new URLSearchParams(window.location.search);
                const lanFromUrl = urlParams.get('lan');
                const browserLang = (navigator.language || navigator.userLanguage).toLowerCase();

                // 規則 1, 2, 3, 4: 優先處理 URL 中的 'lan' 參數
                if (lanFromUrl) {
                    const lowerLanFromUrl = lanFromUrl.toLowerCase();

                    // 規則 2: 當 lan=zh 時，根據瀏覽器語言決定繁體或簡體
                    if (lowerLanFromUrl === 'zh') {
                        if (browserLang.startsWith('zh-hans')) {
                            return 'zh-Hans';
                        }
                        return 'zh-Hant'; // 若不確定，預設為繁體
                    }

                    // 規則 3 & 4: 檢查 lan 參數是否匹配現有語系 (不分大小寫)
                    for (const key in translations) {
                        if (key.toLowerCase() === lowerLanFromUrl) {
                            return key; // 返回清單中定義的標準鍵名 (例如 'zh-Hant')
                        }
                    }

                    // 規則 1: 如果有 lan 參數但找不到對應語系，則顯示英文
                    return 'en';
                }

                // 規則 5: 沒有 lan 參數時，偵測瀏覽器語言
                // 映射繁體中文
                if (browserLang.startsWith('zh-hant') || browserLang === 'zh-tw' || browserLang === 'zh-hk') {
                    return 'zh-Hant';
                }
                // 映射簡體中文
                if (browserLang.startsWith('zh-hans') || browserLang === 'zh-cn' || browserLang === 'zh-sg') {
                    return 'zh-Hans';
                }
                // 其他 'zh' 開頭的語言，預設為繁體
                if (browserLang.startsWith('zh')) {
                    return 'zh-Hant';
                }

                // 檢查主要語言代碼 (例如從 'en-us' 中獲取 'en')
                const langPrefix = browserLang.split('-')[0];
                if (translations[langPrefix]) {
                    return langPrefix;
                }

                // 如果都無法匹配，則顯示英文
                return 'en';
            }

            function updateMainTitle(apiType) {
                const lang = document.documentElement.lang || 'en';
                const langData = translations[lang] ? translations[lang].data : translations['en'].data;
                const titleKey = apiType === 'openai' ? 'openaiTitle' : 'geminiTitle';
                const subtitleKey = apiType === 'openai' ? 'openaiSubtitle' : 'geminiSubtitle';
                document.getElementById('main-title').innerHTML = langData[titleKey] || translations['en'].data[titleKey];
                document.getElementById('main-subtitle').innerHTML = langData[subtitleKey] || translations['en'].data[subtitleKey];
            }

            function switchTutorial(apiType) {
                const isOpenAI = apiType === 'openai';
                document.getElementById('gemini-tutorial').classList.toggle('hidden', isOpenAI);
                document.getElementById('openai-tutorial').classList.toggle('hidden', !isOpenAI);
                document.getElementById('gemini-tab').classList.toggle('active', !isOpenAI);
                document.getElementById('openai-tab').classList.toggle('active', isOpenAI);
                updateMainTitle(apiType);
            }

            const switcher = document.getElementById('lang-switcher');
            Object.keys(translations).forEach(langCode => {
                const option = document.createElement('option');
                option.value = langCode;
                option.textContent = translations[langCode].name;
                switcher.appendChild(option);
            });
            switcher.addEventListener('change', (event) => setLanguage(event.target.value));

            document.getElementById('gemini-tab').addEventListener('click', () => switchTutorial('gemini'));
            document.getElementById('openai-tab').addEventListener('click', () => switchTutorial('openai'));

            document.querySelectorAll('.accordion-header').forEach(header => {
                header.addEventListener('click', () => {
                    const content = header.nextElementSibling;
                    const icon = header.querySelector('.accordion-icon');
                    content.classList.toggle('open');
                    icon.classList.toggle('open');
                });
            });

            // --- 圖片燈箱 (Modal) 互動邏輯 ---
            const modal = document.getElementById('image-modal');
            const modalImg = document.getElementById('modal-image');
            const closeBtn = document.getElementById('modal-close');

            let scale = 1;
            let panning = false;
            let pointX = 0;
            let pointY = 0;
            let start = { x: 0, y: 0 };

            function setTransform() {
                modalImg.style.transform = `translate(${pointX}px, ${pointY}px) scale(${scale})`;
            }

            function openModal(src) {
                modalImg.setAttribute('src', src);
                modal.classList.remove('hidden');
                document.body.style.overflow = 'hidden'; // 防止背景滾動
            }

            function closeModal() {
                modal.classList.add('hidden');
                document.body.style.overflow = 'auto'; // 恢復背景滾動
                // 重設圖片狀態
                scale = 1;
                pointX = 0;
                pointY = 0;
                setTransform();
            }

            // 動態綁定事件，確保新載入的圖片也能觸發
            document.querySelector('main').addEventListener('click', function(e) {
                if (e.target.classList.contains('zoomable-image')) {
                    openModal(e.target.src);
                }
            });

            closeBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', function(e) {
                if (e.target === modal) { // 只有在點擊背景時才關閉
                    closeModal();
                }
            });

            modalImg.addEventListener('mousedown', function(e) {
                e.preventDefault();
                panning = true;
                modalImg.classList.add('dragging');
                start = { x: e.clientX - pointX, y: e.clientY - pointY };
            });

            window.addEventListener('mouseup', function() {
                panning = false;
                modalImg.classList.remove('dragging');
            });

            window.addEventListener('mousemove', function(e) {
                if (!panning) return;
                pointX = e.clientX - start.x;
                pointY = e.clientY - start.y;
                setTransform();
            });

            modalImg.addEventListener('wheel', function(e) {
                e.preventDefault();
                const xs = (e.clientX - pointX) / scale;
                const ys = (e.clientY - pointY) / scale;
                const delta = -e.deltaY;

                (delta > 0) ? (scale *= 1.1) : (scale /= 1.1);
                scale = Math.min(Math.max(0.5, scale), 5); // 限制縮放比例

                pointX = e.clientX - xs * scale;
                pointY = e.clientY - ys * scale;
                
                setTransform();
            });


            const initialApiType = new URLSearchParams(window.location.search).get('APItype')?.toLowerCase() || 'gemini';
            switchTutorial(initialApiType);
            const initialLang = getInitialLanguage();
            setLanguage(initialLang);
        });
    </script>
